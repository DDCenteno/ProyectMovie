<!DOCTYPE html>
<html lang=en>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sci-File</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="vendors/carouselSlider/css/style.css">
  <link rel="stylesheet" type="text/css" href="vendors/bootstrap 4/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/fonts/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg" id="menu">
<img class="navbar-brand logo" src="assets/images/logo-01.png" alt="logo">
      <button class="btn btn-outline-blue">
        <a id="register" class="text-white" href="views/user.html">Log In</a>
        <a id="logout" class="text-white hidenNow">Logout</a>
      </button>
      <!-- al registrarse se muestra -->
      <div class="input-group-prepend">
        <a href="#!user">
          <img id="user-profile" class="rounded-circle">
        </a>
        <a href="#!name" class="nameInsert">
          <span id="user-name" class=""></span>
        </a>
        <a href="#!email" class="emailInsert">
          <span id="user-email" class=""></span>
        </a>
      </div>
    </nav>
  </header>
  <!-- cuerpo / sección de slider de recomendados-->
  <section class="sectionCarousel">
    <div>
      <div id="carouselExampleIndicators" class="carousel slide sectionCarousel" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100 whChange" src="assets/images/slider-1-01.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 whChange" src="assets/images/slider-2-01.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block whChange w-100" src="assets/images/slider-3-01.jpg" alt="Third slide">
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- cuerpo del buscador -->
  <div class="container-fluid">
    <section class="row">
      <div class="col-md-6 col-xs-12">
        <form class="input-group mb-3 mt-3">
          <input id="searchMovie" type="text" class="form-control" placeholder="Busca tus peliculas..." aria-label="" aria-describedby="basic-addon1">
          <div class="input-group-prepend">
            <button id="searchBtn" class="btn btn-outline-secondary" type="submit">
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </div>
        </form>
      </div>
    </section>
  </div>
  <!-- section de muestra de peliculas  -->
  <div class="container-fluid">
  <section class="row">
    <div class="col-md-12" id="moviesBox">
    </div>
  </section>
  <!-- section de próximos estrenos -->
  <section class="row hightLight">
    <h1 class="titleClass">Next Releases</h1>
    <div class="col-md-12" id="nextReleases">
    </div>
  </section>
  <!-- section de más populares -->
  <section class="row hightLight">
    <h1 class="titleClass">Most popular</h1>
    <div class="col-md-12" id="mostPopular">
    </div>
  </section>
  </div>
<div class="container-fluid">
<footer class="row">
    <div class="col-md-4">
      <img src="assets/images/isotipoW01.png" class="isoLogo">
    </div>
    <div class="col-md-4">
      <h4 class="text-center text-white mt-4 font">© All rights reserved</h4>
    </div>
    <div class="col-md-4 socialMedia">
      <i class="fa fa-facebook-square" aria-hidden="true"></i>
      <i class="fa fa-twitter-square" aria-hidden="true"></i>
      <i class="fa fa-github" aria-hidden="true"></i>
      <i class="fa fa-google-plus-square" aria-hidden="true"></i>
    </div>
  </footer>
</div>
  <!-- declaraciones de Script -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="vendors/jQuery/jquery-3.2.1.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
  <script type="text/javascript" src="vendors/bootstrap 4/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="vendors/carouselSlider/js/index.js"></script>
  <script type="text/javascript" src="js/sign.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/signup1.js"></script>
  <script src="js/tmdb.js"></script>
</body>

</html>
