<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sci</title>
  <link rel="stylesheet" href="../css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../vendors/bootstrap 4/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/fonts/font-awesome/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <main class="container-fluid mainLogin">
      <div class="row vh45">
        <div class="login">
          <h1 class="text-center">Iniciar Sesión</h1>
        </div>

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="Correo electronico">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Contraseña</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
            </div>
          </div>
          <div class="form-group vh45">
            <div class="col-sm-offset-2 col-sm-10">
              <a href="#" class="btn btn-default" id="btnSignIn">Inicia Sesión</a>
              <a href="#" class="btn btn-danger" id="btn-Google">Iniciar Sesión con Google</a>
            </div>
          </div>
        </form>
      </div>
      <div class="flex between">
        <p class="account">¿No tienes una cuenta?
          <a href="signup1.html">¡Regístrate!</a>
        </p>
      </div>
    </main>

  </div>
  <script type="text/javascript" src="../vendors/jQuery/jquery-3.2.1.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
  <script type="text/javascript" src="../vendors/bootstrap 4/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/sign.js"></script>
</body>

</html>
